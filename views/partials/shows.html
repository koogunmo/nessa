<div id="shows">
	<div class="row">
		<div class="show col-sm-3">
			<div class="image"></div>
			<div>Add Show</div>
		</div>
		
		<div class="show col-sm-3" ng-repeat="show in shows" ng-click="modalShow(show.id)">
			<div class="image">
				<img data-src="/media/{{show.directory}}/cover.jpg" alt="" class="img-responsive" />
			</div>
			<div>{{show.name}}</div>
		</div>
		
		<div class="show col-sm-3">
			<div class="image"></div>
			<div>Add Show</div>
		</div>
	</div>
</div>

<div id="show-modal" class="modal" role="dialog" ng-cloak>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close close-corner" data-dismiss="modal" aria-hidden="true">
					<img src="assets/gfx/overlay-close.png" />
				</button>
				<img src="assets/artwork/{{detail.general.tvdb}}.jpg" alt="{{detail.general.name}}" class="img-responsive" />
			</div>
			
			<ul class="nav nav-tabs">
				<li class="active"><a href="#synopsis" data-toggle="tab">Synopsis</a></li>
				<li><a href="#episodes" data-toggle="tab">Episodes</a></li>
				<li><a href="#settings" data-toggle="tab">Settings</a></li>
			</ul>
			
			<div class="modal-body">
				<div class="tab-content">
					<div class="tab-pane active" id="synopsis">
						<div class="synopsis">
							<h3>Synopsis</h3>
							<p>{{detail.general.synopsis}}</p>
						</div>
					</div>
					
					<div class="tab-pane" id="episodes">
						<div id="seasons" class="panel-group">
							<div class="panel" ng-repeat="season in detail.seasons">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#seasons" href="#season-{{season.season}}">Season {{season.season}}</a>
									</h4>
								</div>
								<div id="season-{{season.season}}" class="panel-collapse collapse">
									<div class="panel-body">
										<div class="episodes" ng-repeat="episode in season.episodes">
											<h5>
												<span class="episode seen" data-episode="{{episode.id}}" title="Mark this episode as watched">{{episode.episode}}</span>
												<span class="title">{{episode.title}}</span>
											</h5>
											
											<div class="extended">
												<p class="synopsis">{{episode.synopsis}}</p>
												<!-- <div class="airdate">{{episode.airdate}}</div> -->
											</div>
											
											<hr />
										</div>
									</div>
								</div>
							</div>	
						</div>
					</div>
					
					<div class="tab-pane" id="settings">
						<form ng-submit="save()" ng-switch="detail.general.status">
							
							<div class="form-group">
								<label for="ipt_setting_directory">Media Directory</label>
								<input type="text" ng-model="detail.general.directory" readonly="readonly" class="form-control" />
							</div>
							
							<div class="form-group">
								<input type="checkbox" name="status" ng-model="detail.general.status" ng-checked="detail.general.status==1" ng-true-value="1" ng-false-value="0" />
								<label for="ipt_setting_status">Download new episodes when available</label>
							</div>
							
							<div class="form-group" ng-switch-when="1">
								<label for="ipt_setting_feed">RSS Feed</label>
								<input type="text" name="feed" ng-model="detail.general.feed" class="form-control" />
							</div>
							<div class="form-group" ng-switch-when="1">
								<input type="checkbox" name="hd" ng-model="detail.general.hd" ng-checked="detail.general.hd==1" ng-true-value="1" ng-false-value="0" />
								<label for="ipt_setting_hd">Prefer HD video</label>
							</div>
							
							<div class="">
								
								<button type="submit" class="btn btn-success">Save</button>
								<button type="reset" class="btn btn-default">Reset</button>
								<hr />
								<button type="button" class="btn btn-info" ng-click="update(detail.general.id)">Update listings</button>
								<button type="button" class="btn btn-warning" ng-click="rescan(detail.general.id)">Rescan Files</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
