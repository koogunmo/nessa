<div id="settings">
	<form name="settingsForm" ng-submit="save()">
		<tabset type="pills">
			<tab heading="Library">
				<accordion>
					<accordion-group heading="Files" class="panel-info">
						<div ng-include="'/views/settings/partial/files.html'"></div>
					</accordion-group>
					<accordion-group heading="Maintenance" class="panel-warning">
						<div ng-include="'/views/settings/partial/library.html'"></div>
					</accordion-group>
				</accordion>
			</tab>
			
			<tab heading="Users" ng-if="users">
				<accordion>
					<accordion-group heading="Users" class="panel-info" is-open="true">
						<div ng-include="'/views/settings/partial/user.html'"></div>
					</accordion-group>
				</accordion>
			</tab>
			
			<tab heading="Advanced">
				<accordion close-others="true">
					<accordion-group heading="Server" class="panel-info">
						<div ng-include="'/views/settings/partial/server.html'"></div>
					</accordion-group>
					<accordion-group heading="Database" class="panel-info">
						<div ng-include="'/views/settings/partial/database.html'"></div>
					</accordion-group>
					<accordion-group heading="Transmission" class="panel-info">
						<div ng-include="'/views/settings/partial/transmission.html'"></div>
					</accordion-group>
					<accordion-group heading="Update NodeTV" class="panel-warning">
						<div ng-include="'/views/settings/partial/update.html'"></div>
					</accordion-group>
				</accordion>
			</tab>
		</tabset>
		<div class="toolbar" ng-show="settingsForm.$dirty">
			<button type="submit" class="btn btn-success">Save settings</button>
		</div>
	</form>
</div>
