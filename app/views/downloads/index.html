<div class="library-filter">
	<div class="row">
		<div class="col-sm-12">
			<div class="input-group">
				<span class="input-group-addon btn btn-primary" ng-click="filter.active=!filter.active" ng-class="{'active':filter.active}"><span class="fa fa-filter"></span></span>
				<input type="text" class="form-control search" placeholder="Search downloads..." ng-model="filter.title" />
				
				<span class="input-group-addon btn btn-success" ui-sref="downloads.add"><span class="fa fa-plus"></span></span>
				<span class="input-group-addon btn btn-danger" ng-click="clearFilter()"><span class="fa fa-times"></span></span>
			</div>
		</div>
	</div>
	<div class="row" ng-if="filter.active">
		<div class="col-sm-3">
			<div class="checkbox"><label><input type="checkbox" ng-model="filter.status" /> Hide paused</label></div>
		</div>
	</div>
</div>

<div ng-repeat="download in results = (downloads | filter:filterList) | orderBy:'name'" ng-include="'/views/downloads/partial/download.html'"></div>

<div ng-hide="downloads.length && results.length">
	<div ng-show="filter.name.length">No matches found</div>
</div>
<div ng-hide="downloads.length">Loading...</div>
