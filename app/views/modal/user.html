<div class="modal-body">
	<div class="form-group">
		<label for="ipt_username">Username</label>
		<input id="ipt_username" type="text" class="form-control" required="true" placeholder="New password" ng-model="user.username" />
	</div>
	<div class="form-group">
		TODO: ACL
	</div>
	<div class="form-group">
		<label for="ipt_password">Password</label>
		<input id="ipt_password" type="password" class="form-control" placeholder="New password" ng-model="user.password" />
		<input id="ipt_passconf" type="password" class="form-control" placeholder="Confirm password" ng-model="user.passconf" />
	</div>
	<input type="hidden" ng-model="user._id" />
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="save()">Save</button>
	<button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
	<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
</div>
