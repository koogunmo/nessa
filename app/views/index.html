<!DOCTYPE html>
<html>
<head ng-controller="headCtrl">
	<title ng-bind="'NodeTV - '+pagetitle">NodeTV</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/nodetv.min.css" />
	
	<link rel="shortcut icon" href="/assets/gfx/icons/favicon.ico" />
	<link rel="apple-touch-icon" href="/assets/gfx/icons/touch-icon.png" />
	
	<link rel="apple-touch-startup-image" href="/assets/gfx/splash/iphone5.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
	<link rel="apple-touch-startup-image" href="/assets/gfx/splash/iphone4.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" />
	<link rel="apple-touch-startup-image" href="/assets/gfx/splash/ipad_portrait.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" />
	<link rel="apple-touch-startup-image" href="/assets/gfx/splash/ipad_landscape.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)" />
</head>
<body>
	<header class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navCtrl">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-click="toggle()">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">NodeTV</a>
			</div>
			<nav class="collapse navbar-collapse" collapse="isCollapsed">
				<ul class="nav navbar-nav navbar-left" ng-show="authenticated">
					<li ng-repeat="item in menu" ng-class="{active: isActive('/'+item.path)}" ng-cloak>
						<a ui-sref="{{item.path}}" ng-click="collapse()">
							<span class="glyphicon glyphicon-{{item.icon}}"></span>
							{{item.name}}
						</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="authenticated">
					<li>
						<a ui-sref="logout">
							<span class="glyphicon glyphicon-log-out"></span>
							Logout
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="container alert-container" ng-controller="alertsCtrl" ng-cloak>
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)"><strong>{{alert.message}}</strong></alert>
	</div>
	
	<div id="main" class="container" role="main" ui-view>
		Loading...
	</div>
	
	<script type="text/javascript" src="/assets/js/require.js" data-main="/assets/js/init.js"></script>
</body>
</html>
