<!DOCTYPE html>
<html>
<head ng-controller="headCtrl">
	<title ng-bind="'NodeTV - '+pagetitle">NodeTV</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/nodetv.min.css" />
	
	<link rel="shortcut icon" href="/assets/icons/favicon.ico" />
	<link rel="apple-touch-icon" href="/assets/icons/touch-icon.png" />
</head>
<body>
	<header class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navCtrl">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-click="toggle()">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">NodeTV</a>
			</div>
			<nav class="collapse navbar-collapse" collapse="isCollapsed">
				<ul class="nav navbar-nav">
					<li ng-repeat="item in menu" ng-class="{active: isActive('/'+item.path)}" ng-cloak>
						<a href="/{{item.path}}" ng-click="collapse()">{{item.name}}</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="container alert-container" ng-controller="alertsCtrl" ng-cloak>
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)"><strong>{{alert.message}}</strong></alert>
	</div>
	
	<div id="main" class="container" role="main" ng-view>
		Loading...
	</div>
	
	<script type="text/javascript" src="/assets/js/require.js" data-main="/assets/js/init.js"></script>
</body>
</html>
