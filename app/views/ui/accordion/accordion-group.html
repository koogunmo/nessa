<div class="panel panel-default">
	<div class="panel-heading" ng-click="isOpen=!isOpen">
		<span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': !isOpen, 'glyphicon-chevron-up': isOpen}"></span>
		<h4 class="panel-title">
			<a class="accordion-toggle" accordion-transclude="heading">{{heading}}</a>
		</h4>
	</div>
	<div class="panel-collapse" collapse="!isOpen">
		<div class="panel-body" ng-transclude></div>
	</div>
</div>
