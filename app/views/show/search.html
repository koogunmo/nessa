<div id="search">
	
	<form action="" method="post">
		<div class="query">
			<input type="text" name="q" class="search" placeholder="Search for shows" />
		</div>
	</form>
	<script id="results-template" type="text/x-handlebars-template">
	{{#if shows}}
	<ul class="results">
		{{#shows}}<li data-id="{{id}}">
			<a href="#show/add/{{id}}">{{name}}</a>
		</li>{{/shows}}
	</ul>
	{{/if}}
	</script>
</div>
