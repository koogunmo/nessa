<div class="modal-header">
	<h4 class="modal-title">You should watch&hellip;</h4>
</div>
<div class="modal-body">
	
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">{{random.show.name}}</h3>
		</div>
		<div class="panel-body" ng-if="random">
			<div>
				<strong>{{random.episode.title}}</strong>
				<span class="small"> - Season {{random.episode.season}}, Episode {{random.episode.episode}}</span>
			</div>
			<p>{{random.episode.synopsis}}</p>
		</div>
		<div class="panel-footer">
			{{random.progress.left}} unwatched episodes
		</div>
	</div>
	
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-info" ng-click="load()">
		<span class="fa fa-refresh"></span>
	</button>
	<button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
