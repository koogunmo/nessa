<div id="shows">
	<form class="form-group">
		<label></label>
		<input type="text" class="form-control" autofocus="true" placeholder="Search show library..." ng-model="filter.name" />
	</form>
	<div class="row">
		<div class="show col-sm-2" ng-click="modalAdd()">
			<div class="image"></div>
			<div>Add Show</div>
		</div>
		<div class="show col-sm-2" ng-repeat="show in shows | orderBy:predicate | filter:filter" ng-click="modalDetail(show.id)">
			<div class="image">
				<img data-src="/media/{{show.directory}}/poster.jpg" alt="" class="img-responsive" />
			</div>
			<div>{{show.name}}</div>
		</div>
	</div>
</div>

<div id="add-modal" class="modal" role="dialog" ng-cloak>
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="showAdd()">
				<div class="modal-header">
					<input type="text" list="shows-available" class="form-control" autofocus="true" placeholder="Type to search" ng-model="query" ng-change="search()" />
				</div>
				<div class="modal-body" ng-show="results">
					<div class="results" >
						<div class="result" ng-repeat="result in results">
							<input type="radio" id="ipt_show_{{$index}}" name="selected" value="{{result.id}}" ng-model="$parent.selected" />
							<label for="ipt_show_{{$index}}">{{result.name}}</label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" ng-show="selected">Add Show</button>
					<button class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div id="show-modal" class="modal" role="dialog" ng-cloak>
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="save()" ng-switch="detail.summary.status">
				<div class="modal-header">
					<button type="button" class="close close-corner" data-dismiss="modal" aria-hidden="true">
						<img src="assets/gfx/overlay-close.png" />
					</button>
					<img src="media/{{detail.summary.directory}}/banner.jpg" alt="{{detail.summary.name}}" class="img-responsive" />
				</div>
				
				<ul class="nav nav-tabs">
					<li class="active"><a href="#synopsis" data-toggle="tab">Synopsis</a></li>
					<li><a href="#episodes" data-toggle="tab">Episodes</a></li>
					<li><a href="#settings" data-toggle="tab">Settings</a></li>
				</ul>
			
				<div class="modal-body">
					<div class="tab-content">
						<div class="tab-pane active" id="synopsis">
							<div class="synopsis">
								<h3>Synopsis</h3>
								<p>{{detail.summary.synopsis}}</p>
							</div>
						</div>
					
						<div class="tab-pane" id="episodes">
							<div id="seasons" class="panel-group">
								<div class="panel panel-default" ng-repeat="season in detail.listing">
									<div class="panel-heading" data-toggle="collapse" data-parent="#seasons" href="#season-{{season.season}}">
										<h4 class="panel-title">
											<span ng-if="season.season==0">Specials</span>
											<span ng-if="season.season>=1">Season {{season.season}}</span>
										</h4>
									</div>
									<div id="season-{{season.season}}" class="season panel-collapse collapse">
										<div class="panel-body">
											<div class="episode" ng-repeat="episode in season.episodes">
												<h5 class="title"><span class="small">{{episode.episode | zeroPad:2}}</span> {{episode.title}}</h5>
												
												<div class="extended">
													<p class="synopsis">{{episode.synopsis}}</p>
													
													<!-- <div class="airdate">{{item.airdate*1000 | date:'dd MMMM yyyy'}}</div> -->
													<div class="tools">
														<!-- <span class="glyphicon glyphicon-cloud-download" title="Download this episode" ng-if="!episode.file"></span> -->
														<span class="glyphicon glyphicon-eye-open" title="Mark episode as watched" ng-if="episode.file&&episode.watched==0"></span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>	
							</div>
						</div>
						<div class="tab-pane" id="settings">
							<div class="form-group">
								<label for="ipt_setting_directory">Media Directory</label>
								<input type="text" ng-model="detail.summary.path" readonly="readonly" class="form-control" />
							</div>
							<div class="form-group">
								<input type="checkbox" name="status" ng-model="detail.summary.status" ng-checked="detail.summary.status==1" ng-true-value="1" ng-false-value="0" />
								<label for="ipt_setting_status">Download new episodes when available</label>
							</div>
							<div class="form-group" ng-switch-when="1">
								<label for="ipt_setting_feed">RSS Feed</label>
								<input type="text" name="feed" ng-model="detail.summary.feed" class="form-control" />
							</div>
							<div class="form-group" ng-switch-when="1">
								<input type="checkbox" name="hd" ng-model="detail.summary.hd" ng-checked="detail.summary.hd==1" ng-true-value="1" ng-false-value="0" />
								<label for="ipt_setting_hd">Prefer HD video</label>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-info" ng-click="update(detail.summary.id)">Update listings</button>
								<button type="button" class="btn btn-warning" ng-click="rescan(detail.summary.id)">Rescan Files</button>
								<button type="button" class="btn btn-danger" ng-click="remove(detail.summary.id)">Remove Show</button>
							</div>
						</div>
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
