<div class="form-group">
	<label for="ipt_listen_address">Server Address</label>
	<input type="text" id="ipt_listen_address" class="form-control" placeholder="0.0.0.0" required="true" ng-model="settings.listen.address" />
</div>
<div class="form-group">
	<label for="ipt_listen_port">Server Port</label>
	<input type="text" id="ipt_listen_port" class="form-control" placeholder="6377" required="true" ng-model="settings.listen.port" />
</div>
<div class="form-group">
	<label class="checkbox-inline">
		<input type="checkbox" id="ipt_listen_nginx" ng-model="settings.listen.nginx" />
		<strong>Use nginx</strong>
	</label>
</div>

<div class="form-group">
	<label class="checkbox-inline">
		<input type="checkbox" id="ipt_upnp" ng-model="settings.system.upnp" />
		<strong>Enable UPnP routing</strong>
	</label>
</div>

<div class="form-group">
	<label class="checkbox-inline">
		<input type="checkbox" id="ipt_dyndns" ng-model="settings.system.dyndns" />
		<strong>Enable Dynamic DNS</strong>
	</label>
</div>

<p>Changing these values will require restarting NodeTV</p>
