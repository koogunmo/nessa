<div id="install">
	<div class="page-header">
		<h1>Install NodeTV</h1>
	</div>
	
	<form>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Database</h4>
			</div>
			<div class="panel-body">
				<p>NodeTV uses MongoDB to store your show data.</p>
				<div class="form-group">
					<label for="">Host</label><input type="text" class="form-control" placeholder="127.0.0.1" required="true" ng-model="settings.mongo.host" />
				</div>
				<div class="form-group">
					<label for="">Port</label><input type="text" class="form-control" placeholder="27017" required="true" ng-model="settings.mongo.port" />
				</div>
				
				<div class="form-group">
					<label><input type="checkbox" ng-model="settings.mongo.auth" /> My database requires a username and password</label>
				</div>
				
				<div class="form-group" ng-if="settings.mongo.auth">
					<label for="">Username</label><input type="text" class="form-control" required="true" ng-model="settings.mongo.username" />
				</div>
				<div class="form-group" ng-if="settings.mongo.auth">
					<label for="">Password</label><input type="password" class="form-control" required="true" ng-model="settings.mongo.password" />
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Files</h4>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="ipt_media_base">Media Directory</label><input type="text" id="ipt_media_base" class="form-control" required="true" ng-model="settings.media.base" />
				</div>
				<div class="form-group">
					<label for="ipt_shows_base">Show Subdirectory</label>
					<div class="input-group">
						<span class="input-group-addon">{{settings.media.base}}</span>
						<input type="text" id="ipt_shows_base" class="form-control" required="true" ng-model="settings.media.shows.directory" />
					</div>
				</div>
				<div class="form-group">
					<label for="ipt_movies_base">Movie Subdirectory</label>
					<div class="input-group">
						<span class="input-group-addon">{{settings.media.base}}</span>
						<input type="text" id="ipt_movies_base" class="form-control" required="true" ng-model="settings.media.movies.directory" />
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Trakt.tv</h4>
			</div>
			<div class="panel-body">
				<p>A free <a href="http://trakt.tv/join">Trakt.tv account</a> is required to retrieve show and episode information.</p>
				<div class="form-group"><label for="">Username</label><input type="text" class="form-control" required="true" ng-model="settings.trakt.username" /></div>
				<div class="form-group"><label for="">Password</label><input type="password" class="form-control" required="true" ng-model="settings.trakt.password" /></div>
				<div class="form-group"><label for="">API Key</label><input type="text" class="form-control" required="true" ng-model="settings.trakt.apikey" /></div>
				<p class="small">Your trakt.tv API key can be found <a href="http://trakt.tv/settings/api" target="_blank">here</a></p>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Transmission</h4>
			</div>
			<div class="panel-body">
				<div class="form-group"><label for="">Host</label><input type="text" class="form-control" placeholder="127.0.0.1" required="required" ng-model="settings.transmission.host" /></div>
				<div class="form-group"><label for="">Port</label><input type="text" class="form-control" placeholder="9091" required="required" ng-model="settings.transmission.port" /></div>
				<div class="form-group">
					<label><input type="checkbox" ng-model="settings.transmission.auth" /> Transmission requires a username and password</label>
				</div>
				<div class="form-group" ng-if="settings.transmission.auth"><label for="">Username</label><input type="text" class="form-control" ng-model="settings.transmission.username" /></div>
				<div class="form-group" ng-if="settings.transmission.auth"><label for="">Password</label><input type="password" class="form-control" ng-model="settings.transmission.password" /></div>
			</div>
		</div>
		
	</form>
	<ul class="pager">
		<li class="previous disabled"><a href="#">&larr; Previous</a></li>
		<li class="next disabled"><a href="#">Next &rarr;</a></li>
	</ul>
</div>
