<div id="login">
	<form name="formLogin" class="form-signin" autocomplete="off" ng-submit="login()">
		<h2 class="form-signin-heading">Login required</h2>
		<input type="text" id="ipt_password" name="username" ng-model="user.username" class="form-control" placeholder="Username" required="true" autocapitalize="off" autocorrect="off" autofocus="true" />
		<input type="password" id="ipt_password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="true" />
		<label class="checkbox">
			<input type="checkbox" ng-model="user.remember"> Remember me
		</label>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
	</form>
</div>
