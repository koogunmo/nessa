<div id="match">
	<h3>Unmatched Shows</h3>
	<form ng-submit="save()">
		<div class="panel panel-info" ng-repeat="show in unmatched | orderBy:'name'">
			<div class="panel-heading">
				<h3 class="panel-title">{{show.name}} </h3>
			</div>
			
			<div class="panel-body">
				<div class="form-group" ng-repeat="match in show.matches">
					<input type="radio" name="match[{{show.id}}]" id="ipt_match_{{match.tvdb_id}}" value="{{match.tvdb_id}}" data-id="{{show.id}}" /> 
					<label for="ipt_match_{{match.tvdb_id}}">{{match.title}} ({{match.year}})</label>
				</div>
			</div>
			
		</div>
		<div class="toolbar">
			<button type="submit" class="btn btn-success">Save Matches</button>
		</div>
	</form>
</div>
