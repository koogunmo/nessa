<div id="downloads">
	<div class="row search">
		<div class="col-sm-12">
			<div class="input-group">
				<input type="text" class="form-control search" placeholder="Search download list..." ng-model="filter.name">
				<span class="input-group-addon btn btn-success" ui-sref="downloads.add"><span class="fa fa-plus"></span></span>
				<span class="input-group-addon btn btn-danger" ng-click="filter.name=''"><span class="fa fa-times"></span></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div ng-show="downloads.length" class="col-sm-12" style="text-align: right;">
			Showing {{results.length}} of {{downloads.length}} downloads
		</div>
	</div>
	
	<div ng-repeat="download in results = (downloads | filter:filter) | orderBy:predicate:reverse" ng-include="'/views/partials/download.html'"></div>
	
	<div ng-hide="results.length">
		<div ng-show="filter.name.length">No matches found</div>
	</div>
	<div ng-hide="downloads.length">
		Loading...
	</div>
</div>
